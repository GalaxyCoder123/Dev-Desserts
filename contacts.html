        <form class="contact_form" action="#" method="post" name="contact_form">
            <ul>
                <div class="contact-body">
                    <h2 style="margin-right: 83px; font-size: 50px;">Contact Us</h2>

                </div>
                <div class="message">
                    <textarea name="message" cols="40" rows="6" style="height: 200px; width: 700px; font-size: 30px; font-family: 'Playball', cursive;" required ></textarea>
                </div>
                <div class="submit">
                    <button class="submit" style="height: 50px; width: 100px; font-size: 25px; background-color: #F0A202; color: white;"  type="submit">Submit</button>
                </div>
                <h2 style="margin-right: 83px; font-size: 50px;">Or...Log In</h2>

                </div>
